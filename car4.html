<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/mercedes-benz-car-logo-png-brand-removebg-preview.png">
    <script src="script.js"></script>
</head>
<body style="width: auto; max-width: auto; display: grid; grid-template-columns: auto; grid-template-rows: repeat(1, 1fr) 0.09fr; background-color: var(--bg-Dark); grid-column-gap: 0px; grid-row-gap: 0px;">
    
    <center>
        <section class="car-details-content" style=" width: 50%; color:var(--bg-light); display:inherit; position: relative; background-color: var(--bg-Dark); grid-area: 1 / 1 / 2 / 2; align-items: center; ">
            
            <h2>A-Class Hatchback</h2>

            <img src="image/Car/ahatchback.png" alt="A-Class Hatchback">
            
            <table>
                <tr>
                    <th>المواصفة</th>
                    <th>القيمة</th>
                </tr>
                <tr>
                    <td>سرعة التسارع</td>
                    <td>3.7 ثانية</td>
                </tr>
                <tr>
                    <td>السرعة القصوى</td>
                    <td>356 كم/ساعة</td>
                </tr>
                <tr>
                    <td>نوع الوقود</td>
                    <td>كهربائي</td>
                </tr>
                <tr>
                    <td>السعر</td>
                    <td>SAR 218,000</td>
                </tr>
            </table>
        </section>
    </center>
</body>
</html>
